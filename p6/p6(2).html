<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Value fetched from json converting in js obj</h3>
    <p id="p"></p>
    <script> var hitu = '{"first_name" : "Prem", "last_name" : "kaneria", "location" : "Rajkot", "gender" : "male"}'; const obj = JSON.parse(hitu); let t = `first-name:- ${obj.first_name} <br> last-name:- 
${obj.last_name} <br> location: ${obj.location} <br> gender: 
${obj.gender} <br>`; document.getElementById('p').innerHTML = t; 
    </script>
</body>

</html>
