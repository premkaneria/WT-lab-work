<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>spoural registration forms</h1>
        <form action="">
            <label for="name">Name:-</label>
            <input type="text" id="name">
            <br>
            <label for="id">Id:-</label>
            <input type="text" id="id">
            <br>
            <label for="Branch">Branch</label>
            <input type="text" id="br">
            <br>
            <input type="button" value="Submit" id="submit">
            <p id="p"></p>
        </form>
    </div>
    <style>
        .main {
            top: 25%;
            left: 25%;

            font-size: 30px;
            padding: 20px;
            width: 50%;
            height: 45%;
            background-color: blueviolet;
            position: absolute;
            display: block;
            text-align: center;
            justify-content: center;
            border: 2px black;
        }

        input {
            padding: 5px;
            margin: 10px;
        }
    </style>
    <script> let btn = document.getElementById('submit'); btn.onclick = () => {
            let name = document.getElementById('name'); let id = document.getElementById('id'); let br = document.getElementById('br'); let p = document.getElementById('p'); try {
                if (name.value == " " || id.value == " " || br.value == " ") {
                    throw new Error("NULL Value NOT allowed")
                } else if (br.value != "it" && br.value != "ce" && br.value != "cse") {
                    throw new Error("invalide branch")
                }

                else {
                    p.innerHTML = "success"
                }
            } catch (error) {
                    p.innerHTML = "Error: " + error.message;
                }
        } 
    </script>
</body>

</html>
