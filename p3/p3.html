<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Generator</title>
    <script type="text/javascript">
        function printPrimes(n) {
    let primes = "";
    for (let i = 2; i <= n; i++) {
      let isPrime = true;
      for (let j = 2; j < i; j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        primes += i + " ";
      }
    }
    document.write("Prime numbers up to " + n + ": " + primes);
  }
  const limit = parseInt(prompt("Enter the limit: "));
  printPrimes(limit);
    </script>
</head>
<body>
<h2>Prem Kaneria - 21IT060</h2>
</body>
</html>
